{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
<style>
    
</style>

<div class="section">
<div class="box3">
    <h2>Login</h2>
    {% for msg in messages %}
    <div class="alert alert-{{msg.level_tag}} alert-dismissible fade show  name" role="alert" >
      <strong> {{msg.message}}</strong>
      <button type="button" class="btn-close name1" data-bs-dismiss="alert" aria-label="close"></button>
  </div>

    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
    <input type="text" placeholder="Enter Username" name="username" required >
    <input type="password" placeholder="Enter Your Password" name="password" required><br>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
    <p>Dont't have an Account ? <a href="{% url 'register' %}">Register</a></p>
</div>
</div>

{% endblock %}
